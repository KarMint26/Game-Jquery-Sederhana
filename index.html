<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Object | Exercise Jquery</title>
    
    <!-- ICON -->
    <link rel="icon" href="Image/favicon.ico">
    <!-- CSS Link External -->
    <link rel="stylesheet" href="Styling/Style.css">
</head>
<body>

    <div class="container">
        <img class="Background" src="Image/Gambar-hutan.jpg" alt="Gambar-Hutan">
        <img class="Char" src="Image/Monkey-Image-2-removebg-preview.png">
        <div class="icon">
            <span id="Up"><ion-icon name="arrow-up-circle-sharp"></ion-icon></span>
            <span id="Right"><ion-icon name="arrow-forward-circle-sharp"></ion-icon></span>
            <span id="Bottom"><ion-icon name="arrow-down-circle-sharp"></ion-icon></span>
            <span id="Left"><ion-icon name="arrow-back-circle-sharp"></ion-icon></span>
        </div>
    </div>

    <!-- Jquery Link External -->
    <script src="JavaScript/jquery-3.6.1.min.js"></script>
    <script src="JavaScript/jquery-ui.min.js""></script>
    <script src="JavaScript/Script.js"></script>
    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
